name: "porfolio"
services:
  front:
    depends_on:
      - back
    build:
      context: ./front/portfolio
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    env_file:
      - ./.env
  back:
    depends_on:
      - postgres
    build:
      context: ./back/PortfolioBackend
      dockerfile: PortfolioBackend/Dockerfile
    env_file:
      - ./.env
    ports:
      - 55001:8080
      - 55002:8081
  postgres:
    image: postgres:latest
    env_file:
      - ./.env        
    ports:
      - 6543:5432                          
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: