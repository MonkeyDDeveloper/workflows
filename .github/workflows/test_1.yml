name: "Mi firs workflow"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  installNode:
   runs-on: ubuntu-latest
   steps:
    - name: Checkout
      uses: actions/checkout@v4.1.7
    - name: Install nvm
      run: |
        chmod +x ./nvm/install.sh
        ./nvm/install.sh
        echo "Instalación de nvm terminada"
    - name: Load nvm
      run: |
        chmod +x ./nvm/load_env.sh
        ./nvm/load_env.sh
        echo "Env cargado"
    - name: Instalar ultima versión de node
      run: |
        chmod +x ./script.sh
        ./script.sh
    - name: Testear versión de node
      run: node --version
            